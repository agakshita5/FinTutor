<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finance AI Assistant</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Inter', system-ui, sans-serif;
      background:linear-gradient(135deg,#00c6ff 0%,#00736d 100%);
      min-height:100vh; color:#222;
    }

    /* Login Popup */
    .login-popup {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.7); display:flex; align-items:center; justify-content:center;
      z-index:1000;
    }
    .login-popup.hidden { display:none; }
    .login-box {
      background:white; padding:40px; border-radius:20px;
      box-shadow:0 20px 60px rgba(0,0,0,0.3); max-width:400px; width:90%;
    }
    .login-box h2 { margin-bottom:20px; color:#00736d; }
    .login-box input {
      width:100%; padding:12px; margin:10px 0; border:2px solid #ddd;
      border-radius:8px; font-size:15px;
    }
    .login-box button {
      width:100%; padding:12px; margin:10px 0; border:none; border-radius:8px;
      font-weight:600; cursor:pointer; font-size:15px; transition:all .3s;
    }
    .login-box .btn-login {
      background:linear-gradient(135deg,#00bfa5,#00796b); color:white;
    }
    .login-box .btn-login:hover { transform:translateY(-2px); }
    .login-box .btn-skip {
      background:#e0e0e0; color:#666;
    }
    .login-box .btn-skip:hover { background:#d0d0d0; }

    /* Main Layout */
    .main-container {
      display:flex; height:100vh;
    }

    /* Sidebar */
    .sidebar {
      width:280px; background:rgba(0,0,0,0.3); backdrop-filter:blur(10px);
      padding:20px; overflow-y:auto; transition:all .3s;
      border-right:1px solid rgba(255,255,255,0.2);
    }
    .sidebar.collapsed { width:0; padding:0; overflow:hidden; }
    .sidebar-header {
      color:white; font-size:18px; font-weight:600; margin-bottom:20px;
      display:flex; justify-content:space-between; align-items:center;
    }
    .user-info {
      background:rgba(255,255,255,0.1); padding:15px; border-radius:12px;
      color:white; margin-bottom:20px; font-size:14px;
    }
    .logout-btn {
      margin-top:10px; padding:8px; background:rgba(255,255,255,0.2);
      border:none; border-radius:6px; color:white; cursor:pointer;
      width:100%; font-size:13px;
    }
    .logout-btn:hover { background:rgba(255,255,255,0.3); }
    .chat-history-item {
      background:rgba(255,255,255,0.1); padding:12px; margin:10px 0;
      border-radius:10px; color:white; cursor:pointer;
      transition:all .2s; font-size:14px;
    }
    .chat-history-item:hover { background:rgba(255,255,255,0.2); }
    .chat-history-item small { opacity:0.7; display:block; margin-top:5px; }

    /* Chat Area */
    .chat-container {
      flex:1; display:flex; flex-direction:column;
    }
    .chat-header {
      padding:20px; background:rgba(255,255,255,0.2);
      border-bottom:1px solid rgba(255,255,255,0.3);
      display:flex; align-items:center; justify-content:space-between;
    }
    .chat-header h1 { color:white; font-size:24px; }
    .toggle-sidebar-btn {
      background:rgba(255,255,255,0.2); border:none; padding:10px 15px;
      border-radius:8px; color:white; cursor:pointer; font-size:18px;
    }
    .toggle-sidebar-btn:hover { background:rgba(255,255,255,0.3); }
    .status { font-size:14px; margin-left:15px; }
    .status.ok{color:#10b981;} .status.offline{color:#ef4444;}

    #chatMessages{flex:1;overflow-y:auto;padding:20px;scrollbar-width:thin;}
    .message{display:flex;margin-bottom:15px;animation:fadeIn .4s ease;}
    @keyframes fadeIn{from{opacity:0;transform:translateY(10px);}to{opacity:1;transform:translateY(0);}}
    .message-content{
      padding:12px 18px;border-radius:18px;max-width:70%;line-height:1.5;
      word-wrap:break-word;white-space:pre-wrap;font-size:15px;
    }
    .message.user{justify-content:flex-end;}
    .message.user .message-content{
      background:rgba(0,191,165,0.9);color:#fff;
      box-shadow:0 4px 15px rgba(0,191,165,0.5);
    }
    .message.bot .message-content{
      background:rgba(255,255,255,0.2);color:#f8f9ff;backdrop-filter:blur(10px);
    }
    .loading{display:flex;gap:6px;align-items:center;padding:10px;}
    .loading-dot{width:8px;height:8px;border-radius:50%;background:#fff;animation:bounce 1.4s infinite ease-in-out both;}
    .loading-dot:nth-child(1){animation-delay:-.32s;}
    .loading-dot:nth-child(2){animation-delay:-.16s;}
    @keyframes bounce{0%,80%,100%{transform:scale(0);}40%{transform:scale(1);}}

    .chat-input-area{
      padding:20px;background:rgba(255,255,255,0.2);
      border-top:1px solid rgba(255,255,255,0.3);
      display:flex;gap:10px;align-items:center;
    }
    .chat-input-area input{
      flex:1;padding:12px 18px;border:none;border-radius:25px;
      font-size:15px;background:rgba(255,255,255,0.8);outline:none;color:#333;
    }
    .btn{
      border:none;padding:12px 24px;border-radius:25px;
      font-weight:600;cursor:pointer;
      background:linear-gradient(135deg,#00bfa5,#00796b);
      color:white;transition:all .3s;
    }
    .btn:hover{transform:translateY(-2px);box-shadow:0 5px 15px rgba(0,191,165,0.4);}
    .mic-btn{
      border:none;border-radius:50%;width:46px;height:46px;
      background:rgba(255,255,255,0.8);
      display:flex;align-items:center;justify-content:center;
      cursor:pointer;transition:all .3s;
    }
    .mic-btn:hover{background:rgba(255,255,255,1);}
    .mic-btn.active{background:#00bfa5;color:white;box-shadow:0 0 15px rgba(0,191,165,0.7);}
    .mic-icon{font-size:22px;}
  </style>
</head>
<body>
  <!-- Login Popup -->
  <div id="loginPopup" class="login-popup">
    <div class="login-box">
      <h2>Welcome!</h2>
      <p style="margin-bottom:20px; color:#666;">Login to save your chat history</p>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button class="btn-login" onclick="login()">Login</button>
      <button class="btn-skip" onclick="skipLogin()">Continue without login</button>
    </div>
  </div>

  <!-- Main Container -->
  <div class="main-container">
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
      <div class="sidebar-header">
        <span>Chat History</span>
      </div>
      <div id="userInfo" class="user-info" style="display:none;">
        <div>Logged in as: <strong id="displayUsername"></strong></div>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
      <div id="chatHistoryList"></div>
    </div>

    <!-- Chat Area -->
    <div class="chat-container">
      <div class="chat-header">
        <div style="display:flex; align-items:center;">
          <button class="toggle-sidebar-btn" onclick="toggleSidebar()">‚ò∞</button>
          <h1 style="margin-left:15px;">Finance AI Assistant</h1>
          <span id="status" class="status offline">‚óè Offline</span>
        </div>
      </div>
      <div id="chatMessages"></div>
      <div class="chat-input-area">
        <input id="chatInput" placeholder="Ask about investments, stocks, or budgeting..." 
               onkeypress="if(event.key==='Enter') sendMessage()">
        <button class="mic-btn" id="micBtn" title="Speak"><span class="mic-icon">üé§</span></button>
        <button class="btn" onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    const API_URL = "http://localhost:5000";
    const statusEl = document.getElementById("status");
    let currentUser = null;
    let currentChatId = null;
    let currentMessages = [];

    // Check health
    async function checkHealth(){
      try{
        const res = await fetch(`${API_URL}/health`);
        const data = await res.json();
        if(data.chatbot_ready){
          statusEl.textContent="‚óè Online";
          statusEl.className="status ok";
        }else throw new Error();
      }catch{
        statusEl.textContent="‚óè Offline";
        statusEl.className="status offline";
      }
    }
    checkHealth(); setInterval(checkHealth,10000);

    // Login
    async function login(){
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      if(!username || !password) return alert("Enter username and password!");
      
      try{
        const res = await fetch(`${API_URL}/login`, {
          method:"POST", headers:{'Content-Type':'application/json'},
          body:JSON.stringify({username, password})
        });
        const data = await res.json();
        if(data.success){
          currentUser = username;
          document.getElementById("loginPopup").classList.add("hidden");
          document.getElementById("userInfo").style.display="block";
          document.getElementById("displayUsername").textContent = username;
          loadChatHistory();
        }else{
          alert(data.message || "Login failed!");
        }
      }catch(e){
        alert("Login error: " + e.message);
      }
    }

    function skipLogin(){
      document.getElementById("loginPopup").classList.add("hidden");
    }

    function logout(){
      currentUser = null;
      currentChatId = null;
      currentMessages = [];
      document.getElementById("userInfo").style.display="none";
      document.getElementById("chatHistoryList").innerHTML = "";
      document.getElementById("chatMessages").innerHTML = "";
      document.getElementById("loginPopup").classList.remove("hidden");
    }

    // Toggle Sidebar
    function toggleSidebar(){
      document.getElementById("sidebar").classList.toggle("collapsed");
    }

    // Load Chat History
    async function loadChatHistory(){
      if(!currentUser) return;
      try{
        const res = await fetch(`${API_URL}/chat_history?username=${currentUser}`);
        const data = await res.json();
        const list = document.getElementById("chatHistoryList");
        list.innerHTML = "";
        data.chats.forEach(chat => {
          list.innerHTML += `
            <div class="chat-history-item" onclick="loadChat('${chat.id}')">
              ${chat.title}
              <small>${new Date(chat.timestamp).toLocaleString()}</small>
            </div>`;
        });
      }catch(e){
        console.error("Error loading chat history:", e);
      }
    }

    // Load specific chat
    async function loadChat(chatId){
      try{
        const res = await fetch(`${API_URL}/load_chat?username=${currentUser}&chat_id=${chatId}`);
        const data = await res.json();
        currentChatId = chatId;
        currentMessages = data.messages;
        
        const chatMessages = document.getElementById("chatMessages");
        chatMessages.innerHTML = "";
        data.messages.forEach(msg => {
          addChatMessage(msg.text, msg.isUser);
        });
      }catch(e){
        console.error("Error loading chat:", e);
      }
    }

    // Chat Logic
    const chatMessages=document.getElementById("chatMessages");
    const chatInput=document.getElementById("chatInput");

    function addChatMessage(text,isUser){
      const div=document.createElement("div");
      div.className=`message ${isUser?'user':'bot'}`;
      div.innerHTML=`<div class="message-content">${text}</div>`;
      chatMessages.appendChild(div);
      chatMessages.scrollTop=chatMessages.scrollHeight;
    }

    async function sendMessage(){
      const msg=chatInput.value.trim();
      if(!msg) return;
      
      addChatMessage(msg,true);
      currentMessages.push({text:msg, isUser:true});
      chatInput.value="";
      
      const loading=document.createElement("div");
      loading.className="message bot";
      loading.innerHTML=`<div class="message-content loading">
        <div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div>
      </div>`;
      chatMessages.appendChild(loading);
      
      try{
        const res=await fetch(`${API_URL}/chat`,{
          method:"POST",headers:{'Content-Type':'application/json'},
          body:JSON.stringify({
            message:msg, 
            username:currentUser, 
            chat_id:currentChatId
          })
        });
        const data=await res.json();
        loading.remove();
        
        addChatMessage(data.response||"No response.",false);
        currentMessages.push({text:data.response, isUser:false});
        
        if(data.chat_id) currentChatId = data.chat_id;
        if(currentUser) loadChatHistory();
        
      }catch{
        loading.remove();
        addChatMessage("Could not connect to backend.",false);
      }
    }

    // Voice Recognition
    const micBtn=document.getElementById("micBtn");
    let recognition;
    if("webkitSpeechRecognition" in window){
      recognition=new webkitSpeechRecognition();
      recognition.continuous=false;
      recognition.lang="en-IN";
      recognition.interimResults=false;
      recognition.onstart=()=>micBtn.classList.add("active");
      recognition.onend=()=>micBtn.classList.remove("active");
      recognition.onresult=function(e){
        const transcript=e.results[0][0].transcript;
        chatInput.value=transcript;
        sendMessage();
      };
      micBtn.onclick=()=>recognition.start();
    }else{
      micBtn.disabled=true;
      micBtn.title="Speech recognition not supported";
    }
  </script>
</body>
</html>
